name: CI

on: [push, pull_request]

jobs:
  build:
    name: dConnect-sdk-for-android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.0.5
      - name: Install Android sdkmanager
        run: |
          wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
          sudo unzip -d $ANDROID_HOME android-sdk.zip > /dev/null
      - name: Install required Android tools
        run: |
          echo "y" | sudo $ANDROID_HOME/tools/bin/sdkmanager "ndk;${ANDROID_NDK}" > /dev/null
      - name: Build with Gradle
        run: |
          export PATH="$ANDROID_HOME/cmake/${ANDROID_CMAKE}/bin:$PATH"
      - name: Build project
        run: |
          pwd
          echo "${{ secrets.GPR_USER }}"
          export GPR_USER="${{ secrets.GPR_USER }}"
          export GPR_API_KEY="${{ secrets.GPR_API_KEY }}"
          chmod +x ./gradlew
          sudo ./gradlew assemble --stacktrace
      - name: Run instrumentation tests
        uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
        with:
          cmd: sudo ./gradlew connectedCheck --stacktrace
          api: 25
          tag: default
          abi: x86
          cmdOptions: -no-snapshot-save -noaudio -no-boot-anim -timezone Asia/Tokyo
      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: dconnect-sdk-for-android/build/reports/androidTests/connected/index.html
